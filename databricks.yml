# This is a Databricks asset bundle definition for dabs.
# The Databricks extension requires databricks.yml configuration file.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.

bundle:
  name: dabs_learning



include:
  - resources/*.yml
  - resources/jobs/*.yml
  - resources/pipelines/*.yml
  - resources/schemas/*.yml
  - src/*.yml
  - src/env/*.yml
  - variables/*.yml
  - variables/*/*.yml


permissions:
  - group_name: ds_group_krish
    level: CAN_MANAGE


targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com



  staging:
    default: false
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com

  prod:
    default: false
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com

