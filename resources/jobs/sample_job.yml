resources:
  jobs:
    sample_job:
      name: sample_job
      tasks:
        - task_key: simple_job
          notebook_task:
            notebook_path: ../notebooks/simple_notebook
          environment_key: Default
      queue:
        enabled: true
      environments:
        - environment_key: Default
          spec:
            environment_version: "4"
      performance_target: PERFORMANCE_OPTIMIZED